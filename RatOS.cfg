#############################################################################################################
### BASE SETUP
#############################################################################################################
[include RatOS/homing.cfg]
[include RatOS/macros.cfg]
[include RatOS/shell-macros.cfg]
[include RatOS/printers/v-core-3/v-core-3.cfg]
[include RatOS/printers/v-core-3/macros.cfg]
[include RatOS/printers/v-core-3/200.cfg]

# Extruder
# T0 Annex Engineering Sherpa Mini definition (from RatOS/extruders/sherpa-mini.cfg)
[extruder]
rotation_distance: 22.67895 #for 5mm Shaft Driven Bondtech gearsets
gear_ratio: 50:8 #for sherpa mini 8t motor
microsteps: 16
max_extrude_only_distance: 1400.0
max_extrude_only_velocity: 75.0
max_extrude_only_accel: 1500
filament_diameter: 1.750

[firmware_retraction]
retract_speed: 60
unretract_extra_length: 0
unretract_speed: 60

# Hotend
# T0 Phaetus Rapido HF definition (from RatOS/hotends/rapido.cfg)
[extruder]
max_extrude_only_distance: 200
nozzle_diameter: 0.5
heater_pin: PA0
sensor_type: PT1000
sensor_pin: PF4
min_extrude_temp: 170
min_temp: 0
max_temp: 285
pressure_advance: 0.03

[firmware_retraction]
retract_length: 0.5

# ADXL345 resonance testing configuration
[include RatOS/sensors/rpi-adxl345.cfg]

[resonance_tester]
accel_chip_x: adxl345 rpi
accel_chip_y: adxl345 rpi
probe_points:
	100,100,20

